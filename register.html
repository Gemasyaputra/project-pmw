<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - TemanAjar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e1e2f;
      --secondary-color: #2a2a40;
      --accent-color: #4e73ff;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .register-container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    
    .register-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .register-logo img {
      height: 60px;
    }
    
    .register-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      margin-bottom: 1rem;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(30, 30, 47, 0.25);
    }
    
    .btn-register {
      background-color: var(--primary-color);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    
    .btn-register:hover {
      background-color: var(--secondary-color);
    }
    
    .register-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    
    .register-footer a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
    
    .password-strength {
      height: 4px;
      background: #eee;
      border-radius: 2px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      background: #ddd;
      transition: all 0.3s;
    }
    
    .password-requirements {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    
    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 0.3rem;
    }
    
    .requirement i {
      margin-right: 0.5rem;
      font-size: 0.7rem;
    }
    
    .requirement.unmet {
      color: #999;
    }
    
    .requirement.met {
      color: var(--accent-color);
    }
    
    .input-group-text {
      background: white;
      border-right: none;
    }
    
    .input-group .form-control {
      border-left: none;
    }
    
    @media (max-width: 576px) {
      .register-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <div class="register-logo">
        <img src="https://via.placeholder.com/150x60?text=TemanAjar" alt="TemanAjar Logo">
      </div>
      
      <h2 class="register-title">Buat Akun Baru</h2>
      
      <form id="registerForm">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">Nama Depan</label>
              <input type="text" class="form-control" id="firstName" placeholder="John" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="lastName" class="form-label">Nama Belakang</label>
              <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Nomor Telepon</label>
          <div class="input-group">
            <span class="input-group-text">+62</span>
            <input type="tel" class="form-control" id="phone" placeholder="81234567890" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Buat password yang kuat" required>
          <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
          </div>
          <div class="password-requirements">
            <div class="requirement unmet" id="lengthReq">
              <i class="far fa-circle"></i> Minimal 8 karakter
            </div>
            <div class="requirement unmet" id="numberReq">
              <i class="far fa-circle"></i> Mengandung angka
            </div>
            <div class="requirement unmet" id="specialReq">
              <i class="far fa-circle"></i> Mengandung karakter khusus
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Ketik ulang password" required>
          <div class="invalid-feedback" id="passwordMatchFeedback">
            Password tidak cocok
          </div>
        </div>
        
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termsAgreement" required>
          <label class="form-check-label" for="termsAgreement">
            Saya setuju dengan <a href="#" style="color: var(--accent-color);">Syarat & Ketentuan</a> dan <a href="#" style="color: var(--accent-color);">Kebijakan Privasi</a>
          </label>
        </div>
        
        <button type="submit" class="btn btn-register">Daftar Sekarang</button>
        
        <div class="register-footer">
          Sudah punya akun? <a href="login.html">Masuk disini</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('passwordStrengthBar');
      let strength = 0;
      
      // Check length
      const lengthReq = document.getElementById('lengthReq');
      if (password.length >= 8) {
        strength += 30;
        lengthReq.classList.remove('unmet');
        lengthReq.classList.add('met');
        lengthReq.innerHTML = '<i class="fas fa-check-circle"></i> Minimal 8 karakter';
      } else {
        lengthReq.classList.remove('met');
        lengthReq.classList.add('unmet');
        lengthReq.innerHTML = '<i class="far fa-circle"></i> Minimal 8 karakter';
      }
      
      // Check numbers
      const numberReq = document.getElementById('numberReq');
      if (/\d/.test(password)) {
        strength += 30;
        numberReq.classList.remove('unmet');
        numberReq.classList.add('met');
        numberReq.innerHTML = '<i class="fas fa-check-circle"></i> Mengandung angka';
      } else {
        numberReq.classList.remove('met');
        numberReq.classList.add('unmet');
        numberReq.innerHTML = '<i class="far fa-circle"></i> Mengandung angka';
      }
      
      // Check special chars
      const specialReq = document.getElementById('specialReq');
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        strength += 40;
        specialReq.classList.remove('unmet');
        specialReq.classList.add('met');
        specialReq.innerHTML = '<i class="fas fa-check-circle"></i> Mengandung karakter khusus';
      } else {
        specialReq.classList.remove('met');
        specialReq.classList.add('unmet');
        specialReq.innerHTML = '<i class="far fa-circle"></i> Mengandung karakter khusus';
      }
      
      // Update strength bar
      strengthBar.style.width = strength + '%';
      strengthBar.style.backgroundColor = strength < 50 ? '#ff4d4d' : 
                                        strength < 80 ? '#ffa64d' : '#4CAF50';
    });
    
    // Confirm password validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      const feedback = document.getElementById('passwordMatchFeedback');
      
      if (confirmPassword && password !== confirmPassword) {
        this.classList.add('is-invalid');
        feedback.style.display = 'block';
      } else {
        this.classList.remove('is-invalid');
        feedback.style.display = 'none';
      }
    });
    
    // Form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate password match
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Password tidak cocok!');
        return;
      }
      
      // Validate terms agreement
      if (!document.getElementById('termsAgreement').checked) {
        alert('Anda harus menyetujui Syarat & Ketentuan');
        return;
      }
      
      // Collect form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: '+62' + document.getElementById('phone').value,
        password: password
      };
      
      console.log('Registration data:', formData);
      
      // Here you would typically send data to backend
      // fetch('/api/register', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(formData)
      // })
      // .then(response => response.json())
      // .then(data => {
      //   if (data.success) {
      //     window.location.href = '/login?registered=true';
      //   } else {
      //     alert('Registrasi gagal: ' + data.message);
      //   }
      // });
      
      // For demo, simulate successful registration
      alert('Registrasi berhasil! Mengarahkan ke halaman login...');
      setTimeout(() => {
        window.location.href = 'login.html?registered=true';
      }, 1500);
    });
  </script>
</body>
</html>
