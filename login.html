<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TemanAjar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e1e2f;
      --secondary-color: #2a2a40;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .login-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo img {
      height: 60px;
    }
    
    .login-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(30, 30, 47, 0.25);
    }
    
    .btn-login {
      background-color: var(--primary-color);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      background-color: var(--secondary-color);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    
    .login-footer a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #999;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #e0e0e0;
      background: white;
      color: #555;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      background: #f5f5f5;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-logo">
        <img src="https://via.placeholder.com/150x60?text=TemanAjar" alt="TemanAjar Logo">
      </div>
      
      <h2 class="login-title">Masuk ke Akun Anda</h2>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ingat saya</label>
          </div>
          <a href="#" class="text-decoration-none">Lupa password?</a>
        </div>
        
        <button type="submit" class="btn btn-login mb-3" style="color: white;">Masuk</button>
        
        <div class="divider">atau</div>
        
        <div class="social-login">
          <button type="button" class="social-btn">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="social-btn">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social-btn">
            <i class="fab fa-apple"></i>
          </button>
        </div>
        
        <div class="login-footer">
          Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
    
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulasi proses login
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      console.log('Login attempt with:', { email, password });
      
      // Di sini Anda akan menambahkan AJAX request ke backend
      // Contoh:
      // fetch('/api/login', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ email, password })
      // })
      // .then(response => response.json())
      // .then(data => {
      //   if (data.success) {
      //     window.location.href = '/dashboard';
      //   } else {
      //     alert('Login gagal: ' + data.message);
      //   }
      // });
      
      // Untuk demo, kita langsung redirect
      alert('Login berhasil! Mengarahkan ke dashboard...');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });
  </script>
</body>
</html>
